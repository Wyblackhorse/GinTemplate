<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">平台订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="PlatformOrder" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">三方平台订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="ThreeOrder" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">充值地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="RechargeAddress" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="UserID" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">订单状态</label>
                            <div class="layui-input-inline">
                                <select name="Status" id="Status" lay-filter="Status">
                                    <option value="888888">全部</option>
                                    <option value="1">未支付</option>
                                    <option value="2">已支付</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">是否回调</label>
                            <div class="layui-input-inline">
                                <select name="ThreeBack" id="ThreeBack" lay-filter="ThreeBack">
                                    <option value="888888">全部</option>
                                    <option value="1">未回调</option>
                                    <option value="2">已回调</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">开始时间</label>
                            <div class="layui-input-inline">
                                <input type="text" id="startDate" name="startDate" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">结束时间</label>
                            <div class="layui-input-inline">
                                <input type="text" id="endDate" name="endDate" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加</button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="../js/util.js" charset="utf-8"></script>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>

    let currDateVal
    let currDateVal_end

    layui.use(['form', 'table', 'laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
        var laydate = layui.laydate;


        laydate.render({
            elem: '#startDate'
            // ,value: currDate
            , isInitValue: true
            , theme: 'molv'
            , type: 'datetime'
            , done: function (value, date) {//选中后的回调
                // layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
                // console.log("自带的",date)
                // console.log("jquery",$("#buildDate").val())
                currDateVal = ""
                currDateVal = value
                // let currStart = date.year+"-"+date.month+"-"+date.date+" 00:00:00"
                // $("#startDate").val(currStart)
            }
        });

        laydate.render({
            elem: '#endDate'
            // ,value: currDate
            , isInitValue: true
            , theme: 'molv'
            , type: 'datetime'
            , done: function (value, date) {//选中后的回调
                // layer.alert('你选择的日期是：' + value + '<br>获得的对象是' + JSON.stringify(date));
                // console.log("自带的",date)
                // console.log("jquery",$("#buildDate").val())
                currDateVal_end = ""
                currDateVal_end = value
                // let currEnd= date.year+"-"+date.month+"-"+date.date+" 23:59:59"
                // $("#endDate").val(currEnd)
            }
        });

        table.render({
            elem: '#currentTableId',
            url: '/v2/getPrepaidPhoneOrders?action=GET',
            toolbar: '#toolbarDemo',
            height: screen.height * 0.7,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'ID', width: 80, title: 'ID', sort: true},
                {field: 'PlatformOrder', width: 300, title: '平台订单号', align: "center"},
                {field: 'ThreeOrder', width: 300, title: '三方平台订单号', sort: true, align: "center"},
                {field: 'AccountOrders', width: 100, title: '订单充值金额', align: "center"},
                {field: 'RechargeAddress', title: '充值地址', minWidth: 300, align: "center"},
                {field: 'CollectionAddress', width: 300, title: '收账地址', sort: true, align: "center"},
                {field: 'RechargeType', width: 100, title: '充值类型', sort: true, align: "center"},
                {field: 'Username', width: 100, title: '用户ID', align: "center"},
                {field: 'AccountPractical', width: 120, title: '实际回调金额', align: "center"},
                {
                    field: 'Status', width: 100, title: '订单状态', align: "center", templet: function (d) {
                        var state = "";

                        if (d.Status == "1") {//未支付
                            state = '<button class="layui-btn layui-btn-xs" style="background-color: #FF5722">' + '未支付' + '</button>';
                        } else if (d.Status == "2") {//已支付
                            state = '<button class="layui-btn layui-btn-xs" >' + '已支付' + '</button>';
                        } else {
                            state = '<button class="layui-btn layui-btn-xs"  style="background-color: #282626" >' + '已失效' + '</button>';
                        }
                        return state;
                    }

                },
                {
                    field: 'ThreeBack', width: 100, title: '是否回调', align: "center", templet: function (d) {
                        var state = "";

                        if (d.ThreeBack == "1") {//未回调
                            state = '<button class="layui-btn layui-btn-xs" style="background-color: #FF5722">' + '未回调' + '</button>';
                        } else if (d.ThreeBack == "2") {//已回调
                            state = '<button class="layui-btn layui-btn-xs" >' + '已回调' + '</button>';
                        } else {
                            state = ''
                        }
                        return state;
                    }

                },
                {
                    field: 'Successfully', width: 200, title: '区块时间', sort: true, align: "center",
                    templet: "<div>{{layui.util.toDateString(d.Successfully*1000, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {
                    field: 'Created', width: 200, title: '入库时间', sort: true, align: "center",
                    templet: "<div>{{layui.util.toDateString(d.Created*1000, 'yyyy-MM-dd HH:mm:ss')}}</div>"
                },
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            let resultObj = data.field

            let paramR = {}
            if (resultObj.PlatformOrder) {

                paramR.PlatformOrder = resultObj.PlatformOrder
            }

            if (resultObj.ThreeOrder) {
                paramR.ThreeOrder = resultObj.ThreeOrder
            }

            if (resultObj.RechargeAddress) {
                paramR.RechargeAddress = resultObj.RechargeAddress
            }

            if (resultObj.UserID) {
                paramR.UserID = resultObj.UserID
            }

            if (resultObj.Status !== '888888') {
                paramR.Status = resultObj.Status
            }

            if (resultObj.ThreeBack !== '888888') {
                paramR.ThreeBack = resultObj.ThreeBack
            }


            if (resultObj.startDate && resultObj.endDate) {
                paramR.start_time = get_unix_time(resultObj.startDate)
                paramR.end_time = get_unix_time(resultObj.endDate)
            } else if (!resultObj.startDate && resultObj.endDate) {
                paramR.start_time = 0
                paramR.end_time = get_unix_time(resultObj.endDate)
                // console.log("getDateFromString",get_unix_time(resultObj.endDate))
            } else if (resultObj.startDate && !resultObj.endDate) {
                paramR.start_time = get_unix_time(resultObj.startDate)
                paramR.end_time = parseInt(Date.now() / 1000)
            }

            console.log("paramR", paramR)

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    ...paramR
                }
            }, 'data');
            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/add.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../page/table/edit.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>

</body>
</html>
